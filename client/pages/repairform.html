<head>
	<title>Fixie | Repair Form</title>

	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<script src="https://kit.fontawesome.com/173ddc1998.js" crossorigin="anonymous"></script>

	<!-- Material Kit CSS -->
	<link href="../assets/css/imported/material-kit.min.css?v=2.0.6" rel="stylesheet" />

	<!-- Fullcalendar CSS -->
	<link href="../assets/js/imported/fullcalendar-4.3.1/packages/core/main.css" rel="stylesheet" />
	<link href="../assets/js/imported/fullcalendar-4.3.1/packages/daygrid/main.css" rel="stylesheet" />
	<link href="../assets/js/imported/fullcalendar-4.3.1/packages/timegrid/main.css" rel="stylesheet" />
	<link href="../assets/js/imported/fullcalendar-4.3.1/packages/list/main.css" rel="stylesheet">

	<!-- custom css -->
	<link href="../assets/css/main.min.css" rel="stylesheet" />
	<link href="../assets/css/repairform.min.css" rel="stylesheet" />
	<link href="../assets/css/calender.min.css" rel="stylesheet" />

	<!-- jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

	<!-- fullcalandar JS -->
	<script src="../assets/js/imported/fullcalendar-4.3.1/packages/core/main.js"></script>
	<script src="../assets/js/imported/fullcalendar-4.3.1/packages/daygrid/main.js"></script>
	<script src="../assets/js/imported/fullcalendar-4.3.1/packages/timegrid/main.js"></script>
	<script src="../assets/js/imported/fullcalendar-4.3.1/packages/interaction/main.js"></script>
	<script src="../assets/js/imported/fullcalendar-4.3.1/packages/list/main.js"></script>

<body id="Repair-form">

	<!-- Background div -->
	<div style="background-image: url('../assets/img/bg3.jpg');" class="page-header">
		<button class="home btn btn-outline-light "><a href="index.html" class="d-flex align-items-center text-white">
				<i class="material-icons mr-2">arrow_back</i>BACK HOME
			</a></button>
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-md-6 ml-auto mr-auto">

					<!-- Title and progress section -->
					<div class="card card-login pb-3">
						<form class="form" method="" action="">
							<div class="card-header card-header-danger text-center">
								<h3 class="card-title">Repair Details</h3>

								<!-- Progress tracker -->
								<div class="social-line d-flex">
									<a href="#pablo" class="btn btn-just-icon btn-link active mx-3">
										<i class="material-icons">person</i>
									</a>
									<div class="line"></div>
									<a href="#pablo" class="btn btn-just-icon btn-link mx-3">
										<i class="material-icons">description</i>
									</a>
									<div class="line"></div>
									<a href="#pablo" class="btn btn-just-icon btn-link mx-3">
										<i class="material-icons">date_range</i>
									</a>
									<div class="line"></div>
									<a href="#pablo" class="btn btn-just-icon btn-link mx-3">
										<i class="material-icons">check</i>
									</a>
								</div>
							</div>


							<div class="card-body pages">

								<!-- STEP 1: LOGIN -->
								<div class="page show" id="login">

									<!-- Description form -->
									<h4 class="description text-center text-dark mt-4 d-flex justify-content-center">
										<i class="material-icons mr-3">info</i>Please Login or
										<a href="" class="text-danger">
											&nbsp;Register&nbsp;
										</a>
										before continuing.
									</h4>

									<div class="row mt-3">

										<!-- Email -->
										<div class="col-md-6 d-flex align-items-center">
											<div class="icon mt-3 ml-3">
												<i class="material-icons my-auto mr-2">mail_outline</i>
											</div>
											<div class="form-group w-100 has-danger">
												<label for="exampleMessage" class="bmd-label-floating">Email</label>
												<input type="password" class="form-control" />
											</div>
										</div>

										<!-- Password -->
										<div class="col-md-6 d-flex align-items-center">
											<div class="icon mt-3 ml-3">
												<i class="material-icons my-auto mr-2">lock_outline</i>
											</div>
											<div class="form-group w-100 has-danger">
												<label for="exampleMessage" class="bmd-label-floating">Password</label>
												<input type="password" class="form-control has-danger" />
											</div>
										</div>
									</div>

									<!-- REGISTER -->

									<div class="row register">

										<!-- First name -->
										<div class="col-md-6 d-flex align-items-center">
											<div class="icon mt-3 ml-3">
												<i class="material-icons my-auto mr-2">looks_one</i>
											</div>
											<div class="form-group w-100 has-danger">
												<label class="bmd-label-floating">First Name</label>
												<input type="text" class="form-control" name="firstName" />
											</div>
										</div>

										<!-- Last name -->
										<div class="col-md-6 d-flex align-items-center">
											<div class="icon mt-3 ml-3">
												<i class="material-icons my-auto mr-2">looks_two</i>
											</div>
											<div class="form-group w-100 has-danger">
												<label class="bmd-label-floating">Last Name</label>
												<input type="text" class="form-control" name="lastName" />
											</div>
										</div>

										<!-- Street -->
										<div class="col-md-6 d-flex align-items-center">
											<div class="icon mt-3 ml-3">
												<i class="material-icons my-auto mr-2">home</i>
											</div>
											<div class="form-group w-100 has-danger">
												<label for="exampleMessage" class="bmd-label-floating">Street
													Name</label>
												<input type="address" class="form-control" name="streetName" />
											</div>
										</div>

										<!-- House number -->
										<div class="col-md-3">
											<div class="form-group has-danger">
												<label for="exampleMessage" class="bmd-label-floating">House
													Number</label>
												<input type="text" class="form-control" name="houseNumber" />
											</div>
										</div>

										<!-- Postal code -->
										<div class="col-md-3">
											<div class="form-group has-danger">
												<label for="exampleMessage" class="bmd-label-floating">Postal
													Code</label>
												<input type="text" class="form-control" name="postCode" />
											</div>
										</div>

										<!-- Mobile -->
										<div class="col-md-6 d-flex align-items-center">
											<div class="icon mt-3 ml-3">
												<i class="material-icons my-auto mr-2">phone</i>
											</div>
											<div class="form-group has-danger w-100">
												<label for="exampleMessage" class="bmd-label-floating">Mobile
													Number</label>
												<input type="phone" class="form-control" name="mobile" />
											</div>
										</div>
									</div>

								</div>

								<!-- STEP 2: ISSUE -->
								<div class="page" id="issue">

									<!-- Description form -->
									<h4 class="description text-center text-dark mt-4 d-flex justify-content-center">
										<i class="material-icons mr-3">info</i>Please select your issue below.
									</h4>

									<div class="row">

										<!-- Select issue -->
										<div class="col-md-6 d-flex align-items-center">
											<div class="icon mt-3 ml-3">
												<i class="material-icons my-auto mr-2">build</i>
											</div>
											<div class="form-group w-100 has-danger">
												<label for="exampleFormControlSelect1">What is the issue?</label>
												<select class="form-control selectpicker" data-style="btn btn-link"
													id="selectIssue">
												</select>
											</div>
										</div>

										<div class="col-md-6 d-flex align-items-center">
											<button class="btn btn-outline plusIssue mr-2">
												<i class="material-icons mr-2">add</i>Other issue
											</button>
										</div>

										<!-- Explanation
										<div class="col-md-12 d-flex align-items-start mt-2">
											<div class="icon mt-3 ml-3">
												<i class="material-icons my-auto mr-2">description</i>
											</div>
											<div class="form-group has-danger w-100">
												<label for="exampleFormControlTextarea1">Description</label>
												<textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
											</div>
										</div> -->
									</div>
								</div>

								<!-- STEP 3: CALANDER -->
								<div class="page" id="pickadate">
									<div id="wrap">
										<div id="your-fix-list">
											<div class="fc-event">Pick your fix here<br>and drop it on the calander on
												the moment you want</div>
										</div>
										<div id="calendar"></div>
									</div>
								</div>

								<!-- STEP 4: CHECKOUT -->
								<div class="page" id="checkout"></div>

							</div>

							<!-- Buttons -->
							<div class="col-md-12 px-4 buttons d-flex justify-content-end">
								<button class="btn btn-danger previous mr-2">
									<i class="material-icons mr-2">arrow_back</i>Back
								</button>
								<button class="btn btn-danger next">
									Next<i class="material-icons ml-2">arrow_forward</i>
								</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- //////////////////////////////////////////////////////// -->
	<!-- Core JS -->
	<script src="../assets/js/imported/core/jquery.min.js" type="text/javascript"></script>
	<script src="../assets/js/imported/core/popper.min.js" type="text/javascript"></script>
	<script src="../assets/js/imported/core/bootstrap-material-design.min.js" type="text/javascript"></script>

	<!-- Imported JS -->
	<script src="../assets/js/imported/material-kit.js" type="text/javascript"></script>

	<!-- fullcalandar JS -->

	<script src="../assets/js/imported/fullcalendar-4.3.1/packages/daygrid/main.js"></script>
	<script src="../assets/js/imported/fullcalendar-4.3.1/packages/timegrid/main.js"></script>
	<script src="../assets/js/imported/fullcalendar-4.3.1/packages/interaction/main.js"></script>
	<script src="../assets/js/imported/fullcalendar-4.3.1/packages/list/main.js"></script> -->

	<!-- Custom JS -->
	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/calender.js"></script>
	<script src="../assets/js/repairform.js"></script>
	<script src="../assets/js/selectIssues.js"></script>
	<!-- <script src="../assets/js/calender.js"></script> -->

	<!-- //////////////////////////////////////////////////////// -->
</body>

</html>
